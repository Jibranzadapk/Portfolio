<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jibran's Profile Card</title>

  <!-- Google Font: Quicksand -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/a2d9d5d29b.js" crossorigin="anonymous"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      background: #1c1c2b; /* dark purple */
      color: #a5ffcb; /* soft neon green */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .profile-card {
      background: #2c2c3d;
      width: 100%;
      max-width: 380px;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0, 255, 150, 0.2);
      text-align: center;
      transition: 0.3s ease;
      border: 2px solid #00ff99;
    }

    .profile-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 35px rgba(0, 255, 150, 0.35);
    }

    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 4px solid #00ff99;
      background-color: #3a3a50;
    }

    .name {
      font-size: 1.6rem;
      font-weight: 500;
      margin-bottom: 8px;
      color: #a5ffcb;
    }

    .bio {
      font-size: 1rem;
      color: #9ef2c0;
      margin-bottom: 15px;
    }

    .social-icons a {
      margin: 0 10px;
      font-size: 1.4rem;
      color: #00ff99;
      transition: transform 0.2s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      color: #88ffc6;
    }

    .button {
      margin-top: 20px;
      padding: 10px 22px;
      background-color: transparent;
      color: #00ff99;
      border: 2px solid #00ff99;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #00ff99;
      color: #1c1c2b;
    }

    @media (max-width: 480px) {
      .profile-card {
        padding: 25px 20px;
      }

      .name {
        font-size: 1.4rem;
      }

      .bio {
        font-size: 0.9rem;
      }

      .social-icons a {
        font-size: 1.2rem;
      }

      .button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img class="profile-pic" src="jibran.png" alt="Jibran's Profile Picture">
    <div class="name">Muhammad Jibran Zada</div>
    <div class="bio">Cybersecurity Learner | Content Creator | Blogger</div>

    <div class="social-icons">
      <a href="https://github.com" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://linkedin.com" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
      <a href="mailto:mjibranzada@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
    </div>

    <button class="button" onclick="sayHello()">Say Hello</button>
  </div>

  <script>
    function sayHello() {
      alert("Assalamu Alaikum! I'm Jibran â€” glad you visited! ðŸ˜Š");
    }
  </script>

</body>
</html>
