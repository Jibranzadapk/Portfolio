<!-- ================================= Contact ================================== -->

<section class="contact-section" id="contact">
    <h2 data-aos="fade-up">Get in Touch</h2>

    <form data-aos="fade-up" data-aos-delay="100">
      <input type="text" name="name" autocomplete="off" placeholder="Your Name" required />
      <input type="email" name="email" autocomplete="off" placeholder="Your Email" required />
      <input type="tel" name="phone" autocomplete="off" placeholder="Phone Number" />
      <textarea name="message" rows="5"  autocomplete="off" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="social-section" data-aos="fade-up" data-aos-delay="200">
      <h3>Let's Connect</h3>
      <div class="social-icons">
        <a href="https://linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="mailto:youremail@example.com"><i class="fas fa-envelope"></i></a>
        <a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </section>
