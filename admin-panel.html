<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatibe" content="IE-edge" >
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
<link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
<link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
<title>Admin</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<style>
*{
  margin: 0;
  padding: 0;
  font-family: 'Quicksand'
  box-sizing: border-box;
  text-decoration: none;
  border: none;
  outline: none;
}

:root{
  --bg-color:black;
  --second-bg-color:#1f242d;
  --main-color: #3CFF15;
  --white-color:#fff;
  --disabled-color:#fff3;
}

html {
  font-size: 62.5%;
}

body {
  color: var(--main-color);
  background: var(--bg-color);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.hidden { display: none !important; }

/* Login Section */
section {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

#login-section form {
  background: var(--bg-color);
  padding: 3rem;
  border-radius: 1rem;
  /*box-shadow: 0 0 2rem var(--main-color);*/
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
  height: 300px;
  border: 3px solid var(--main-color);
  min-width: 40rem;
}

#login-section h2 {
  text-align: center;
  font-size: 4rem;
}

input {
  padding: 1rem;
  font-size: 2.5rem;
  /*padding-left: 10px;*/
  border-radius: 1rem;
  caret-color: var(--main-color);
  background: var(--bg-color);
  color: var(--main-color);
  font-weight: 600;
  text-align: center; 
  border: 2px solid var(--main-color);
}

button {
  padding: 1rem;
  font-size: 2rem;
  border-radius: 2rem;
  background: var(--main-color);
  color: var(--bg-color);
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.2s ease, background 0.3s ease;
}
.login-btn{
  width: 50%;
  margin: 0 auto;
}
button:hover {
  transform: scale(1.1);
}
input::placeholder{
  color: var(--main-color);
}

/* Popup */
#popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  background: var(--bg-color);
  padding: 13rem 7rem;
  border-radius: 1rem;
  box-shadow: 0 0 5rem var(--main-color);
  font-size: 4rem;
  font-weight: 600;
  text-align: center;
  transition: transform 0.3s ease;
  z-index: 100;
  color: var(--main-color); /* default green */
}
#popup.show {
  transform: translate(-50%, -50%) scale(1);
}
#popup.denied {
  color: red;
}
/* Admin Panel */
#admin-panel {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 2rem;
}

#logout-btn {
  align-self: flex-end;
  margin: 2rem;
  font-weight: 600;
  background: transparent;
  border: 3px solid var(--main-color);
  color: var(--main-color);
  padding:0.5rem 1.5rem;
  cursor: pointer;
}

.cards {
  display: flex;
  gap: 3rem;
  justify-content: center;
  align-items: center;
  flex: 1;
}

.card {
  background: var(--bg-color);
  padding: 7rem;
  border-radius: 1rem;
  text-align: center;
  cursor: pointer;
  border: 3px solid var(--main-color);
  transition: transform 0.3s ease;
  font-size: 4rem;
  width: 20rem;
  font-weight: 700;
}

.card i {
  font-size: 4rem;
  margin-bottom: 1rem;
  color: var(--main-color);
}

.card:hover {
  /*transform: translateY(-1rem);*/
    transform: scale(1.1);
      box-shadow: 0 0 5rem var(--main-color);


}

/* Blog & Project Sections */
.section-page {
  width: 100%;
  height: 100%;
  background: var(--bg-color);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 3rem;
  flex-direction: column;
  gap: 2rem;
}

.back-btn {
  position: absolute;
  top: 2rem;
  left: 2rem;
  font-size: 2rem;
  background: transparent;
  border: none;
  color: var(--main-color);
  cursor: pointer;
}

@media (max-width: 768px) {
  body * {
    display: none !important;
  }
  body::before {
    content: "Not available for phones";
    color: var(--main-color);
    font-size: 2rem;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
}

</style>
</head>
<body>

<section id="login-section">
  <form id="login-form">
    <h2>Admin</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button class="login-btn" type="submit">Login</button>
  </form>
</section>

<div id="popup"></div>

<section id="admin-panel" class="hidden">
  <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
  <div class="cards">
    <div class="card" id="blog-card">
      <!-- <i class="fas fa-blog"></i> -->
      <i class="fa-solid fa-newspaper"></i>
      Blog
    </div>
    <div class="card" id="project-card">
      <!-- <i class="fas fa-project-diagram"></i> -->
      <i class="fa-solid fa-laptop-code"></i>
      Project
    </div>
  </div>
</section>

<section id="blog-section" class="hidden section-page">
  <button class="back-btn"><i class="fas fa-arrow-left"></i> Back</button>
  <p>Blog Section (empty for now)</p>
</section>

<section id="project-section" class="hidden section-page">
  <button class="back-btn"><i class="fas fa-arrow-left"></i> Back</button>
  <p>Project Section (empty for now)</p>
</section>

<script>
// Hash function (SHA-256)
async function hashData(data) {
  const encoder = new TextEncoder();
  const dataBuffer = encoder.encode(data);
  const hashBuffer = await crypto.subtle.digest("SHA-256", dataBuffer);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
}

// Pre-hashed password
const storedUsername = "Jibran";
const storedPasswordHash = "20ee235b5de5b36244da6f9aa1cbdd032a90867ba92276ccc8c38c0d0d57fcec"; 

const loginForm = document.getElementById("login-form");
const loginSection = document.getElementById("login-section");
const adminPanel = document.getElementById("admin-panel");
const popup = document.getElementById("popup");
const usernameInput = document.getElementById("username");
const passwordInput = document.getElementById("password");

loginForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const username = usernameInput.value;
  const password = passwordInput.value;
  const hashedPassword = await hashData(password);

  if (username === storedUsername && hashedPassword === storedPasswordHash) {
    showPopup("Access Granted", true);
    setTimeout(() => {
      loginSection.classList.add("hidden");
      adminPanel.classList.remove("hidden");
    }, 1500);
  } else {
    showPopup("Access Denied", false);
  }

  // Clear inputs after popup shows
  usernameInput.value = "";
  passwordInput.value = "";
});

function showPopup(message, granted) {
  popup.textContent = message;
  popup.classList.remove("denied");
  if (!granted) popup.classList.add("denied");
  popup.classList.add("show");
  setTimeout(() => popup.classList.remove("show"), 1500);
}

// Navigation
document.getElementById("logout-btn").addEventListener("click", () => {
  adminPanel.classList.add("hidden");
  loginSection.classList.remove("hidden");
});

document.getElementById("blog-card").addEventListener("click", () => {
  adminPanel.classList.add("hidden");
  document.getElementById("blog-section").classList.remove("hidden");
});

document.getElementById("project-card").addEventListener("click", () => {
  adminPanel.classList.add("hidden");
  document.getElementById("project-section").classList.remove("hidden");
});

document.querySelectorAll(".back-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.getElementById("blog-section").classList.add("hidden");
    document.getElementById("project-section").classList.add("hidden");
    adminPanel.classList.remove("hidden");
  });
});
</script>

</body>
</html>
